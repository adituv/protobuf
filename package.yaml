name: protobuf3
version: "0.1.0.0"
category: Data
synopsis: Parsing and code generation for protocol buffers v3
description: Parsing and automatic generation of datatypes and code for version 3 of Google's protocol buffers
license: BSD3
author: Iris Ward
copyright: 2017 Iris Ward
github: adituv/protobuf3


ghc-options: -Wall

extra-source-files:
- README.md

data-files:
- test-data/genFiles/*.txt
- test-data/protoSpec/*.txt
- test-data/protoSpecBody/*.txt

dependencies:
- base >= 4.7 && < 5
- bytestring
- cereal
- containers
- directory
- filepath
- IfElse
- megaparsec >= 5 && < 5.4
- mtl
- text
- unordered-containers

library:
  source-dirs: src

executables:
  hsprotoc:
    source-dirs: app
    main: Main.hs
    dependencies:
    - optparse-applicative
    - protobuf3

tests:
  protobuf-tests:
    source-dirs: test
    main: Spec.hs
    dependencies:
    - protobuf3
    - checkers
    - hspec
    - hspec-megaparsec
    - QuickCheck

benchmarks:
  encode-decode-bench:
    source-dirs: bench/encode-decode
    main: Main.hs
    dependencies:
      - criterion
      - process
      - protobuf3
      - proto-lens
      - proto-lens-protoc
  protoc-bench:
    source-dirs: bench/protoc
    main: Main.hs
    dependencies:
    - criterion
    - process
    - proto-lens-protoc
